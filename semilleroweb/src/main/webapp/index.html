                <tbody>

        <script>
            var marker;
            var infowindow;
            var map;
            //var infoWindow = new google.maps.InfoWindow({map: map});
            function realizaProceso(valorCaja1, valorCaja2) {
                var parametros = {
                    "lat": valorCaja1,
                    "lng": valorCaja2
                };
                $.ajax({
                    data: parametros,
                    url: 'GuardarDatosMapaSRV',
                    type: 'post',
                    beforeSend: function () {
                        $("#resultado").html("Procesando, espere por favor...");
                    },
                    success: function (response) {
                        $("#resultado").html(response);
                    }
                });
            }

            function agregarInfoWindow() {
                var valor = '<div id="content">' +
                        '<div id="siteNotice">' +
                        '</div>' +
                        '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
                        '<div id="bodyContent"><p>' + $("#descsitio").val() +
                        '</b>' +
                        '</div>' +
                        '</div>';

                infowindow = new google.maps.InfoWindow({
                    content: valor

                });
                infowindow.open(map, marker);

            }

            function initMap() {
                var myLatlng = {lat: -25.363, lng: 131.044};

                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: myLatlng
                });
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Lugar encontrado.');
                        map.setCenter(pos);
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }

                google.maps.event.addListener(map, 'click', function (e) {
                    placeMarker(e.latLng, map);
                });

                function placeMarker(position, map) {
                    marker = new google.maps.Marker({
                        position: position,
                        map: map
                    });

                    realizaProceso(position.lat, position.lng);
                    map.panTo(position);
                }

            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                        'Error: El servicio de geolocalizaci贸n fall贸.' :
                        'Error: Activa el sensor de geolocalizaci贸n.');
            }
